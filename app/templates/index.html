
{% extends "layout.html" %}

{% block contentOutside %}

<section id="score" class="container">
	<h1 data-toggle="collapse" data-target="#score-form">Post a score</h1>
	<form method="POST" action="/storegame" role="form" id="score-form">
		<div class="form-group">
			<label for="first_player_id">First player:</label>
			<select id="first_player_id" class="player_id" name="first_player">
				<option value="" selected="selected">---------</option>
				{% for p in player_choices %}
					<option value="{{p.0}}">{{p.1}}</option>
				{% endfor %}
			</select>
			<label for="first_player_score_id">First score:<label>
			<select id="first_player_score_id" class="scores" name="first_score">
				{% for o in initial_options %}
					<option value="{{o}}">{{o}}</option>
				{% endfor %} 
			</select>
		</div>
		<div class="form-group">
			<label for="second_player_id">Second player:</label>
			<select id="second_player_id" class="player_id" name="second_player">
				<option value="" selected="selected">---------</option>
				{% for p in player_choices %}
					<option value="{{p.0}}">{{p.1}}</option>
				{% endfor %}
			</select>
			<label for="second_player_score_id">Second score:<label>
			<select id="second_player_score_id" class="scores" name="second_score">
				{% for o in initial_options %}
					<option value="{{o}}">{{o}}</option>
				{% endfor %} 
			</select>
		</div>
		<div class="form-group">
			<label for="maxScore">Game to:</label>
			<select id="maxScore">
				<option value="11" selected="selected">11</option>
				<option value="21">21</option>
			</select>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</section>

<section id="rankings" class="container">
	<h1 data-toggle="collapse" data-target="#ranking-list">Rankings</h1>
	{% include "ranking_list.html" %}
</section>

{% endblock %}
